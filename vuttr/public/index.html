<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#365DF0" />
    <meta
      name="description"
      content="Vuttr is an application for managing Tools for Projects"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <style>
      #pre-load {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 100;
      }

      @keyframes pulse {
        from {
          opacity: 0.3;
        }

        to {
          opacity: 1;
        }
      }

      #pre-load > h1 {
        color: #170C3A;
        text-transform: uppercase;
        font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
        font-size: 60px;
        opacity: 0.3;
        animation: pulse 1000ms linear infinite;
      }
    </style>
    <title>Vuttr - Tool Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="pre-load">
      <h1>Vuttr</h1>
    </div>
    <div id="root"></div>
  </body>
</html>
